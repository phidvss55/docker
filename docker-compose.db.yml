version: "3"
#NETWORKS
networks:
  my-network:
    driver: bridge
#VOLUMES
volumes:
  dir-site:
    driver_opts:
      # Path to folder store project in your local
      device: C:\DATA\docker
      o: bind
      type: "nfs"
services:
  redis:
    image: redis:6.2.4-alpine
    container_name: redis
    networks:
      - my-network
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data

